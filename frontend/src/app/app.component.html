<mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" aria-label="Open sidenav">
      <mat-icon>menu</mat-icon>
    </button>
    
    <span class="toolbar-title">KokaE</span>
    
    <span class="spacer"></span>
  
    <button mat-button routerLink="/login" class="login-btn">Login</button>
    <button mat-raised-button color="accent" routerLink="/get-started" class="get-started-btn">
      Get Started
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="over" class="sidenav">
      <button mat-icon-button (click)="sidenav.close()" class="close-button" aria-label="Close sidenav">
        <mat-icon>close</mat-icon>
      </button>
  
      <mat-nav-list>
        <a mat-list-item routerLink="/facility">Our Services</a>
        <a mat-list-item routerLink="/reward">Rewards Programme</a>
        <a mat-list-item routerLink="/contact">Contact Us</a>
        <a mat-list-item routerLink="/about">About Us</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
