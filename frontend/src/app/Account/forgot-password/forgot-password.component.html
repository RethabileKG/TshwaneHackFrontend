<div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="sendResetLink()">
      <div class="form-group">
        <label for="email">Enter your email address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Email" 
          class="form-control"
        />
        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>
      <button type="submit" class="btn-submit" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
    </form>
  </div>
